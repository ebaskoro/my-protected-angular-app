<div>
  <button
    *ngIf="!isLoggedIn"
    (click)="logIn()">
    Log In
  </button>
  <p *ngIf="isLoggedIn">Logged in as {{name}}</p>
  <button
    *ngIf="isLoggedIn"
    (click)="logOut()">
    Log Out
  </button>
</div>

<h1>{{title}}</h1>

<nav *ngIf="isLoggedIn">
  <a
    routerLink="/dashboard"
    routerLinkActive="active">
    Dashboard
  </a>
  <a
    routerLink="/heroes"
    routerLinkActive="active">
    Heroes
  </a>
</nav>
<router-outlet></router-outlet>
